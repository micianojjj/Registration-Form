<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <label for="first-name"
        >Enter Your First Name: <input name="fn" required type="text" id="first-name"
      /></label>
      <label for="last-name"
        >Enter Your Last Name: <input name="ln" required type="text" id="last-name"
      /></label>
      <label for="email"
        >Enter Your Email: <input name="mail" required tpe="email" id="email"
      /></label>
      <label for="new-password"
        >Create a New Password:
        <input name="np" minlength="8" required type="password" id="new-password"
      /></label>
    </fieldset>
    <fieldset>
      <label for="personal-account">
        <input class="inline" id="personal-account" type="radio" name="account-type" />
        Personal Account</label
      >
      <label for="business-account">
        <input class="inline" id="business-account" type="radio" name="account-type" />
        Business Account</label
      >
      <label for="terms-and-conditions">
        <input  class="inline" name="terms" id="terms-and-conditions" type="checkbox" required /> I accept
        the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        ></label
      >
    </fieldset>
    <fieldset>
      <label for="profile-picture">Upload a profile picture: <input name="pp" id="profile-picture" type="file" /></label>
      <label for="age"
        >Input your age (years):<input name="age" id="age" type="numbers" min="13" max="120"
      /></label>
      <label for="referrer"> How did you hear about us?
      <select id="referrer" name="refer"> 
        <option value="">(select one)</option>
        <option value="1">freeCodeCamp News</option>
        <option value="2">freeCodeCamp YouTube Channel</option>
        <option value="3">freeCodeCamp Forum</option>
        <option value="4">Other</option>
      </label>
      <label for="bio"> <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>Provide a bio:
        </label>
      </fieldset>
      </select>
    </fieldset>
    <input class="submit" type="submit" value="Submit" />
  </body>
</html>
